<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="visually-hidden">Таймер обратного отсчета</h1>
	<div class="timer">
		<h2 class="timer__title">До зова осталось:</h2>
		<div class="timer__content">
			<div class="timer__item timer__days">
				<div class="timer__value">00</div>
				<span class="timer__text">дней</span>
			</div>
			<div class="timer__separator">:</div>
			<div class="timer__item timer__hours">
				<div class="timer__value">00</div>
				<span class="timer__text">часов</span>
			</div>
			<div class="timer__separator">:</div>
			<div class="timer__item timer__minutes">
				<div class="timer__value">00</div>
				<span class="timer__text">минут</span>
			</div>
			<div class="timer__separator">:</div>
			<div class="timer__item timer__seconds">
				<div class="timer__value">00</div>
				<span class="timer__text">секунд</span>
			</div>
		</div>
	</div>
	<script src="timer.js"></script>
</body>
</html>
